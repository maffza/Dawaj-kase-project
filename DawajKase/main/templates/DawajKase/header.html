<header>
    <div class="container">
        <a href="/"><div class="logo">Logo</div></a>
        <!-- Search Bar -->
        <div class="search-bar">
            <form method="GET" action="/search">
                <input type="text" id="q" name="q" placeholder="Search projects..." style="float:left; width: 90%;" value="{% if query %}{{query}}{% endif %}" />
                <button type="submit" id = "discoverBtn" >Discover</button>
            </form>
        </div>


        <nav class="navigation">
            <ul>
                {% if userData %}
                    <li><a href="/campaign_create">Start a project</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if userData %}
                Welcome, {{ userData.firstName }}!
                <a href="/logout"><button>Log out</button></a>
            {% else %}
                <a href="/auth"><button>Login/Register</button></a>
            {% endif %}
        </div>
    </div>
</header>
