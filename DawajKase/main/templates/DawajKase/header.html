<header>
    <div class="container">
        <a href="/"><img src="/static/images/logo.png" style="width:50px; height:50px; margin-right: 5px"></a>
        <!-- Search Bar -->
        <div class="search-bar">
            <form method="GET" action="/search">
                <input type="text" id="q" name="q" placeholder="Search projects..." style="float:left; width: 100%;" value="{% if query %}{{query}}{% endif %}" />

            </form>
        </div>


        <nav class="navigation">
            <ul>
                {% if userData %}
                    {% if userData.role == 'Organizer' %}
                        <li><a href="/campaign_create">Start a project</a></li>
                    {% endif %}
                {% endif %}
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if userData %}
                Welcome, {{ userData.firstName }}!
                <a href="/logout"><button>Log out</button></a>
            {% else %}
                <a href="/auth"><button><b>Login / Register</b></button></a>
            {% endif %}
        </div>
    </div>
</header>
