{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowdfunding - Donate</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="icon" href="{% static 'media/logo.png' %}" type="image/png">
</head>
<body>
    <div class="wrapper">

        {% include 'DawajKase/header.html' %}
        <main>
            <div class="container">
        <center style="font-size: 20px;">
            Donate to <b>{{campaign.title}}</b>
        </center>
        
         <form action="/donate/{{campaign.id}}" method="POST" class="donation-form">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Enter the message (optional)" class="donation-input" id="message">
            <div class="amount-buttons">
                <input type="number" name="amount" placeholder="Enter donation amount" class="donation-input" id="amount" min="1">
                <button type="submit" class="donation-button amount-button">Back the project</button>
            </div>
         </form>
        {% if error %}
          <center>
            {{error}}
            </center>
        {% endif %}
            </div>
        </main>
    </div>
</body>
