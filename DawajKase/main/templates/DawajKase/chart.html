{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Campaign Reports</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="icon" href="{% static 'media/logo.png' %}" type="image/png">
    <style>
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            padding: 10px 20px;
            color: white;
            background-color: #5E66D6;
            text-decoration: none;
            border-radius: 6px;
            margin-right: 10px;
        }
        .nav-buttons a:hover {
            background-color: #616ae7;
            transform: translateY(-1px);
        }
      
    </style>
</head>
<body>
    <div class="wrapper">
    {% include 'DawajKase/header.html' %}
        <main>
            <div class="container">

                <h1>Campaign Reports</h1>
                
                <div class="nav-buttons">
                    <a href="{% url 'successful-campaigns' %}">Successful Campaigns</a>
                    <a href="{% url 'verified-campaigns' %}">Verified User Campaigns</a>
                </div>
                
                {% if chart_div %}
                    {{ chart_div|safe }}
                {% elif message %}
                    <p>{{ message }}</p>
                {% else %}
                    <p>No data available.</p>
                {% endif %}
            </div>
        </main>
    </div>
     {% include 'DawajKase/footer.html' %}
</body>
</html>
